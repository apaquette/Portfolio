name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@

      # Setup .NET
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'   # match your project SDK version

      # Restore dependencies
      - name: Restore
        run: dotnet restore ./Portfolio.csproj

      # Build
      - name: Build
        run: dotnet build --configuration Release ./Portfolio.csproj

      # Publish Blazor WASM
      - name: Publish
        run: dotnet publish ./Portfolio.csproj -c Release -o published

      # Deploy to Azure Static Web Apps
      - name: Deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "upload"
          app_location: "published"   # point to the publish output


